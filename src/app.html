<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Mixnode</title>
</head>

<body>
    <div id="app"></div>
    <script>
        {
            const script = document.createElement('script');
            const port = process.env.PORT || 3000;
            script.src = (process.env.NODE_ENV === 'development') ? 'http://localhost:' + port + '/dist/bundle.js' : './dist/bundle.js';
            document.body.appendChild(script);
        }

    </script>
</body>

</html>
